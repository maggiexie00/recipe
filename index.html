<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>
<body>
    <header>
        <h1>Recipe Website</h1>
    </header>
    <main>
        <section id="ingredient-search">
            <h2>Search by Ingredients</h2>
            <button id="search-by-ingredient">Search by Ingredient</button>
            <form id="ingredient-form" class="hidden">
                <label for="ingredient-input">Enter ingredients (comma separated):</label>
                <input type="text" id="ingredient-input" name="ingredient-input" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="recipes">
            <h2>Recipes</h2>
            <div id="recipe-list">
                <!-- Recipes fetched from Spoonacular API will be displayed here -->
            </div>
        </section>
        <section id="how-it-works">
          <iframe
            id="video"
            height="315"
            src="https://www.youtube-nocookie.com/embed/s2R4V7kS8Y0?rel=0&controls=0&showinfo=0"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </section>
            <h2>Get Recipe Reccomendations</h2>
            <p>Say Hi to the ChatBot!</p>
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div class="chat-input" id="chat-input">
                    <input type="text" id="user-input" placeholder="Type here...">
                </div>
                <button onclick="sendMessage()">Send</button>
                <div class="chat-hint" id="chat-hint">
                    <p>Hint: Indian, Thai, French, Japanese, Mexican, Italian</p>
                </div>
              </div>
              <script src="chatbot.js"></script>
        </main>

        <script src="//code.tidio.co/e177ovbokqybekovea6micxbau5otd3v.js" async></script>
    <footer>
        <p>&copy; 2024 Recipe Website</p>
    </footer>

    <script src="scripts.js"></script> <!-- Link your JavaScript file here -->
</body>
</html>
